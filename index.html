<!DOCTYPE html>
<html lang="en" class="nojs">
  <head>
    <title>HTML Form Elements</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=2.0">
	<link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
	<link rel="stylesheet" media="screen" href="css/style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css?family=Andika" rel="stylesheet">
  </head>
  <body>
<main id="content">
  <form method="get" action="null">
    <h1>Sports Newsletter</h1>
    <p>Register to get the latest and recent news on the sports.</p>
    <ol>
      <li id="input-email">
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="Email" pattern="^.+@.+$" required>
      </li>
      <li id="inputbox">
        <input type="checkbox" id="inputcheckbox">
        <label for="inputcheckbox">I'd like to recieve sports news daily</label>
      </li>
      <li id="input-submit">
        <input type="submit" name="submit" id="submit" value="Subscribe">
      </li>
    </ol>
  </form>
</main>
</body>
